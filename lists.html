<!DOCTYPE html>
<html>
<body>

  <h2> An unordered HTML list </h2>
  <ul style="list-style:square;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Colddrink</li>
  </ul>

  <h3> Ordered HTML list </h3>
  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Colddrink</li>
  </ol>

  <h3> Nested HTML Lists </h3>
  <ul>
    <li>Animals</li>
      <ol>
        <li>Elephant</li>
        <li>Cow</li>
        <li>Lion</li>
      </ol>
    <li>Birds</li>
      <ol>
        <li>Parrot</li>
        <li>Sparrow</li>
      </ol>
  </ul>

  <h3> Description Lists </h3>
  <dl>
    <dt> Cofee </dt>
    <dd> -Black hot drink </dd>
    <dt> Milk </dt>
    <dd> - White cold drink </dd>
  </dl>

</body>
</html>
